<div class="card bg-dark text-white">
  <div class="card-header" *ngIf="!cliente.id else elseBlock1">{{ titulo }}</div>
  <ng-template #elseBlock1>
    <div class="card-header">Actualizar Datos</div>
  </ng-template>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">E-mail</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button type="btn btn-primary" role="button" (click)='update()'>Actualizar</button>
          </ng-template>
        </div>
      </div>

    </form>

  </div>
</div>
